<div class="container" *ngIf="loading">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>

<div class="container" *ngIf="initialized && !submitted && !loading">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" *ngIf="flights.length === 0">
                        Pas de vols disponibles...
                    </span>
                    <table class="highlight" *ngIf="flights.length > 0">
                        <thead>
                            <tr>
                                <th data-field="name">Vol</th>
                                <th data-field="departure_date">Date de départ</th>
                                <th data-field="capacity">Places disponibles</th>
                                <th data-field="price">Prix</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let f of flights;" [class.selected]="f.id === selectedFlight" (click)="selectFlight(f.id)">
                                <td>{{f.name}}</td>
                                <td>{{f.departure_date}}</td>
                                <td>{{f.capacity}}</td>
                                <td>{{f.price}}€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action center" *ngIf="flights.length > 0">
                    <button type="button" class="btn btn-default" [disabled]="selectedFlight === undefined" (click)="onSubmit()">Réserver</button>
                </div>
            </div>
        </div>
    </div>
</div>
