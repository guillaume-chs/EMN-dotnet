<div class="container" *ngIf="!submitted">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <form (submit)="onSubmit($event)">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col m6 s12">
                                <i class="material-icons prefix call_made">call_made</i>
                                <input id="departure_city" type="text" class="validate autocomplete" name="Ville de départ" required [(ngModel)]="searchModel.departure_city" (change)="searchModel.departure_city = $event.target.value">
                                <label for="departure_city" [class.active]="searchModel.departure_city.length > 0">Ville de départ</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <i class="material-icons prefix call_received">call_received</i>
                                <input id="arrival_city" type="text" class="validate autocomplete" name="Ville d'arrivée" required [(ngModel)]="searchModel.arrival_city" (change)="searchModel.arrival_city = $event.target.value">
                                <label for="arrival_city" [class.active]="searchModel.arrival_city.length > 0">Ville d'arrivée</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m4 s12">
                                <i class="material-icons prefix">today</i>
                                <input type="date" class="datepicker" id="departure_date" name="Date de départ" required [(ngModel)]="searchModel.departure_date" (change)="updateDate($event)"/>
                                <label for="departure_date" class="active">Date de départ</label>
                            </div>
                            <div class="col m4 s6">
                                <div class="input-field inline">
                                    <i class="material-icons prefix">group</i>
                                    <input type="number" class="validate" id="nb_passengers" name="Nombre de voyageurs" required [(ngModel)]="searchModel.nb_passengers" />
                                    <label for="nb_passengers" class="active">Nombre de voyageurs</label>
                                </div>
                            </div>
                            <div class="col m4 s6">
                                <div class="input-field inline">
                                    <i class="material-icons prefix">swap_horiz</i>
                                    <input type="number" class="validate" id="duration" name="Durée" required [(ngModel)]="searchModel.duration" />
                                    <label for="duration" class="active">Durée</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-action center">
                        <button type="submit" class="btn btn-default" [disabled]="!isFormValid">Rechercher</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="container submitted-container" *ngIf="submitted" (click)="onUnsubmit()">
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey lighten-5">
                <div class="card-content center">
                    <span class="left">
                        <b>{{searchModel.departure_city}}</b>
                    </span>
                    <span class="right">
                        <b>{{searchModel.arrival_city}}</b>
                    </span>
                    <span>
                        Départ : {{searchModel.departure_date}}&nbsp;-&nbsp;
                        {{searchModel.nb_passengers}} voyageur{{(searchModel.nb_passengers > 1) ? "s":""}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
